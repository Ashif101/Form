<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
    <div class="container mt-3">
        <h1 class="text-danger text-center">COVID.19 SURVEY FORM</h1>
        <form action="" class="was-validated">
            <div class="form-floating">
                <input type="text" id="floatingusername" class="form-control" placeholder=" name" required>
                <label class="form-floating" for="floatingusername">Username</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br><br>
            <div class="form-floating">
                <input type="text" id="floatingemail" class="form-control" placeholder="@example.com" required>
                <label class="form-floating" for="floatingemail">Email address</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br><br>
            <div class="form-floating">
                <input type="password" id="floatingpassward" class="form-control" placeholder="password" required>
                <label class="form-floating" for="floatingpassward">Passward</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <br><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label text-white" for="flexRadioDefault1">
                 Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label text-white" for="flexRadioDefault2">
                 Female
                </label>
              </div>
              <br><br>
              <h5 class="text-danger">Problem you face</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">
                  Headache
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label text-white" for="flexCheckChecked">
                  Fatigue
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label text-white" for="flexCheckChecked">
                  Muscle and joint pain
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label text-white" for="flexCheckChecked">
                  Fever and chills
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label text-white" for="flexCheckChecked">
                  Pain at the site of injection
                </label>
              </div>
            <br><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
              <br><br>
            <button type="submit" class="btn btn-danger"> Submit</button>
        </form>
    </div>

</body>

</html>
